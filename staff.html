<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Website</title>
  <style>
    body{
      margin:0;
      padding:0;
      font-family:Arial,sans-serif;
    }
    header{
      background:#3a4547;
      color:#e9f0eb;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    nav ul{
      list-style-type:none;
      margin:0;
      padding:0;
      display:flex;
  
    }
    .logo{
     max-width:100%;
     height:auto;
     cursor:pointer;
    }
    nav li{
      margin-right:15px;
    }
    nav a{
      text-decoration:none;
      color:#fff;
      font-weight:bold;
      font-size:16px;
      transition:color 0.3s ease;
      cursor:pointer;
    }
    nav a:hover{
      color:#4287f5;
    }
  </style>
      
</head>
<body>
  <header>
    <div class="logo">
      <img src="comScience_logo.png" alt="CS logo">
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="staff.html">Staff</a></li>
      </ul>
    </nav>
  </header>
  
  <div id="header-container">

  </div>

  <!--content -->
  <script src="injectHeader.js">
    function injectHeader() {
      var xhr = new XMLHttpRequest();

      var headerPath = 'header.html';
      xhr.open('GET' , headerPath,true);

      xhr.onreadystatechange = function(){
        if (xhr.readyState === 4 && xhr.status === 200){
          document.getElementById('header-container').innerHTML =xhr.responseText;
        }
      };
      xhr.send();
    }
    document.addEventListener('DOMContentLoaded', injectHeader);
    
  </script>
</body>
</html>
